    <script type="text/javascript">
	function updateValue(field) {
		var value = Number(field.value);
		var boxes = document.getElementsByName(field.id);
		var i;
		field.checkValidity();
		for (i = 0; i < boxes.length; i++) {
			var num = boxes[i].getAttribute("num");
			if (value & (1 << num)) {
				boxes[i].checked = true;
				boxes[i].parentNode.classList.add("checked")
			} else {
				boxes[i].checked = false;
				boxes[i].parentNode.classList.remove("checked")
			}
		}
	}
	function updateCheckbox(box) {
		var field = document.getElementById(box.name);
		var num = box.getAttribute("num");
		var boxes = document.getElementsByName(box.name);
		var value = 0;
		var i;
		for (i = 0; i < boxes.length; i++) {
			var num = boxes[i].getAttribute("num");
			if (boxes[i].checked) {
				value |= (1 << num);
				boxes[i].parentNode.classList.add("checked")
			} else {
				boxes[i].parentNode.classList.remove("checked")
			}
		}
		field.value = value;
	}
	function setOwnerValue(button, value) {
		var field = document.getElementById(button.name);
		field.value = value;
		field.onchange();
	}
	window.onload = function () {
		var elements;
		var i;
		elements = document.getElementsByClassName("box");
		for (i = 0; i < elements.length; i++) {
			elements[i].onchange = function () {
				updateCheckbox(this);
			};
		}
		elements = document.getElementsByClassName("value");
		for (i = 0; i < elements.length; i++) {
			updateValue(elements[i]);
			elements[i].onchange = elements[i].oninput = function () {
				updateValue(this);
			};
		}
		elements = document.getElementsByClassName("select-all");
		for (i = 0; i < elements.length; i++) {
			elements[i].onclick = function () {
				setOwnerValue(this, -1);
			};
		}
		elements = document.getElementsByClassName("select-none");
		for (i = 0; i < elements.length; i++) {
			elements[i].onclick = function () {
				setOwnerValue(this, 0);
			};
		}
	}
    </script>
